<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8"/>
	<title>Formulaire d'inscription avec google API</title>
	<link rel="stylesheet" href="assets/style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>

<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" method="post">
			<h1>Creer un compte</h1>
			<div class="social-container">
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-google-plus-g"></i></a>
				<a href="#"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Utiliser compte gmail</span>
			<input type="text" placeholder="Nom" name="name">
			<input type="email" placeholder="Email" name="email">
			<input type="password" placeholder="Mot de passe" name="password">
			<input type="submit" value="Inscription" name="register">
		</form>
	</div>
	<div class="form-container login-container">
		<form action="#" method="post">
			<h1>Se connecter</h1>
			<div class="social-container">
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-google-plus-g"></i></a>
				<a href="#"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Je n'ai pas de compte</span>
			<input type="email" placeholder="Email" name="email">
			<input type="password" placeholder="Mot de passe" name="password">
			<input type="submit" name="login" value="Se connecter">
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Lorem ipsum dolor sit amet consectetur.</h1>
				<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
				<button class="ghost" id="login">Se connecter</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Lorem ipsum dolor sit amet consectetur.</h1>
				<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
				<button class="ghost" id="signUp">Creer un compte</button>
			</div>
		</div>
	</div>
</div>

<script src="assets/script.js" charset="utf-8"></script>
</body>

</html>
